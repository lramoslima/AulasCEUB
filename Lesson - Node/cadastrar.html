<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Cadastrar!</h1>
        <h2><%= msg %></h2>
        <form method="POST" action="/cadastrar">]
            Usuário <input type="text" id="nome" name="nome" size="40"><br>
            Endereço <input type="text" id="endereco" name="endereco" size="40"><br>
            CPF <input type="text" id="cpf" name="cpf" size="40"><br>
            Senha <input type="password" id="senha" name="senha" size="40"><br>
            <input type="submit" id="submit" value="submit">
        </form>

        <a href="/listar">Ver cadastrados</a>
    </body>
</html>
